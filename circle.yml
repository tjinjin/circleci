machine:
  timezone:
    Asia/Tokyo
  services:
    - docker
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  cache_directories:
    - "~/cache"
  pre:
    - cp ./.ssh/ssh-config.circleci ~/.ssh/config
    - ./script/docker-build.sh
    - docker run -d --privileged -p 40000:22 docker/centos-sshd; sleep 2
test:
  pre:
    - ssh docker@127.0.0.1 -p 40000 -i ~/.ssh/id_tjinjin.docker -C "ls -la"
